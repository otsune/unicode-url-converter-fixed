<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .convert-btn {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .convert-btn:hover {
      background-color: #3367d6;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>Unicode URL Converter</h3>
  </div>
  
  <button id="convertBtn" class="convert-btn">
    p要素のテキストを変換
  </button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <div class="info">
    <strong>変換対象:</strong><br>
    • ˸ (U+02F8) → : (コロン)<br>
    • ․ (U+2024) → . (ピリオド)<br>
    • ⁄ (U+2044) → / (スラッシュ)
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
