<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .convert-btn {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .convert-btn:hover {
      background-color: #3367d6;
    }
    .info {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
      line-height: 1.4;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      text-align: center;
      font-size: 14px;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3 data-i18n="popupTitle">__MSG_popupTitle__</h3>
  </div>
  
  <button id="convertBtn" class="convert-btn" data-i18n="convertButton">__MSG_convertButton__</button>
  
  <div id="status" class="status" style="display: none;"></div>
  
  <hr style="margin:20px 0;">
  <div class="settings">
    <h4 style="margin-bottom:8px;" data-i18n="targetTagsTitle">__MSG_targetTagsTitle__</h4>
    <form id="tagsForm" style="display:flex;gap:4px;margin-bottom:8px;">
      <input id="tagsInput" type="text" data-i18n-placeholder="targetTagsPlaceholder" placeholder="__MSG_targetTagsPlaceholder__" style="flex:1;" required>
      <button type="submit" data-i18n="saveButton">__MSG_saveButton__</button>
    </form>
  </div>
  
  <hr style="margin:20px 0;">
  <div class="settings">
    <h4 style="margin-bottom:8px;" data-i18n="customizeTitle">__MSG_customizeTitle__</h4>
    <form id="addForm" style="display:flex;gap:4px;margin-bottom:8px;">
      <input id="unicodeInput" type="text" maxlength="1" data-i18n-placeholder="addUnicodePlaceholder" placeholder="__MSG_addUnicodePlaceholder__" style="width:40px;text-align:center;" required>
      <input id="replaceInput" type="text" maxlength="1" data-i18n-placeholder="addReplacePlaceholder" placeholder="__MSG_addReplacePlaceholder__" style="width:40px;text-align:center;" required>
      <button type="submit" style="flex:1;" data-i18n="addButton">__MSG_addButton__</button>
    </form>
    <ul id="conversionList" style="list-style:none;padding:0;margin:0 0 8px 0;"></ul>
    <div style="display:flex;gap:4px;">
      <button id="importBtn" style="flex:1;" data-i18n="importButton">__MSG_importButton__</button>
      <input type="file" id="importFile" accept=".json" style="display:none;">
      <button id="exportBtn" style="flex:1;" data-i18n="exportButton">__MSG_exportButton__</button>
      <button id="resetBtn" style="flex:1;" data-i18n="resetButton">__MSG_resetButton__</button>
    </div>
    <div class="info" style="margin-top:0;">
      例: ˸ (U+02F8) → :<br>․ (U+2024) → .<br>⁄ (U+2044) → /
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
  <script src="popup.js"></script>

  <hr style="margin:20px 0;">
  <div class="history">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
      <h4 style="margin:0;" data-i18n="historyTitle">__MSG_historyTitle__</h4>
      <button id="clearHistoryBtn" style="font-size:12px;" data-i18n="clearHistoryButton">__MSG_clearHistoryButton__</button>
    </div>
    <ul id="historyList" style="list-style:none;padding:0;margin:0;max-height:150px;overflow-y:auto;"></ul>
  </div>
</body>
</html>
